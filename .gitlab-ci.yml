build:aten:macos:
  stage: build
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    untracked: true
    paths:
      - pytorch/
  script:
    # Fix up versions
    - export PYTORCH_COMMIT=`cat torch/commit.txt`
    - sed -E -i bak "s/const version\* = "'"'"[12][0-9]{3}.[01][0-9].[0-3][0-9].[0-9]+"'"'"/const version* = "'"'"`cat docker/version.txt`"'"'"/g" torch/torch_cpp.nim
    - sed -E -i bak "s/[12][0-9]{3}.[01][0-9].[0-3][0-9].[0-9]+/`cat docker/version.txt`/g" docker/conda/aten/meta.yaml
    - sed -E -i bak "s/[12][0-9]{3}.[01][0-9].[0-3][0-9].[0-9]+/`cat docker/version.txt`/g" docker/conda/aten_cuda10.0/meta.yaml
    - sed -E -i bak "s/[12][0-9]{3}.[01][0-9].[0-3][0-9].[0-9]+/`cat docker/version.txt`/g" docker/conda/aten_wasm/meta.yaml
    - sed -E -i bak "s/[12][0-9]{3}.[01][0-9].[0-3][0-9].[0-9]+/`cat docker/version.txt`/g" conda/nimtorch/meta.yaml # always needed by the next step
    - export MACOSX_DEPLOYMENT_TARGET=10.13
    - export PYTORCH=https://github.com/fragcolor-xyz/pytorch.git
    # Use cache
    - git clone -b fragcolor-devel "$PYTORCH" "pytorch" 2> /dev/null || (cd "pytorch"; git reset --hard HEAD; git clean -x -d -f; git pull)
    - cd pytorch
    - git reset --hard $PYTORCH_COMMIT
    - git submodule init
    - git submodule update
    - mkdir built || true
    - cd built
    - cmake -DCMAKE_BUILD_TYPE=Release -DUSE_CUDA=OFF -DBUILD_ATEN_ONLY=ON -DCMAKE_INSTALL_PREFIX=`pwd`/output ../
    - make
    - make install
    - make clean
    - cp ../tools/autograd/derivatives.yaml `pwd`/output/share/
    - cd ../..
    - export ATEN=`pwd`/pytorch/built/output
    - cd docker/conda
    - conda build purge-all
    - conda build aten
    - anaconda -t $CONDA_TOKEN upload ~/miniconda3/conda-bld/osx-64/aten-*.tar.bz2
  dependencies:
    - prepare:aten:merged
    - prepare:aten:fast
  artifacts:
    paths:
      - conda/nimtorch/meta.yaml
      - torch/torch_cpp.nim
  tags:
    - MACOS, CMAKE, PYTHON, PYYAML, CONDA
  only:
    refs:
      - schedules
    variables:
      - $BUILD_PYTORCH == "true"

test:nimtorch:native:
  stage: test
  script:
    - docker build -f docker/Dockerfile-tests-cuda9.2 -t nimtorch-test-cuda9.2 --build-arg USER_ID=`id -u` --build-arg GROUP_ID=`id -g` --build-arg ATEN=`cat conda/nimtorch/meta.yaml | grep -o "aten ==[12][0-9]*.[01][0-9]*.[0-3][0-9]*.[0-9]*" | sed -r "s/aten /aten/g"` .
    - docker run --name test_nimtorch_native -t -u`id -u`:`id -g` nimtorch-test-cuda9.2:latest nimble test
    - docker run --rm -t -u`id -u`:`id -g` nimtorch-test-cuda9.2:latest nimble test_clang
    - docker cp test_nimtorch_native:/home/tester/nimtorch/torch `pwd`/
  after_script:
    - git clean -x -d -f
    - docker stop test_nimtorch_native || true
    - docker rm test_nimtorch_native || true
  dependencies:
    - build:aten:cuda9.2
  artifacts:
    paths:
      - torch/
      - conda/
      - docker/
  tags:
    - LINUX, DOCKER

